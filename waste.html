<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Management Plant</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('Service Worker registered:', registration))
        .catch(error => console.log('Service Worker registration failed:', error));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Waste Management Plant</h2>
    <label for="wasteCollected">Amount of Waste Collected (kg):</label>
    <input type="number" id="wasteCollected" value="2000">
    <label for="biodegradableWaste">Biodegradable Waste (kg):</label>
    <input type="number" id="biodegradableWaste" value="1500">
    <label for="nonBiodegradableWaste">Non-Biodegradable Waste (kg):</label>
    <input type="number" id="nonBiodegradableWaste" value="500">
    <label for="wasteConsumed">Waste Consumed (kg):</label>
    <input type="number" id="wasteConsumed" value="1200">
    <label for="wasteReport">7-Day Waste Management Report:</label>
    <textarea id="wasteReport" rows="4">Day 1: 2000 kg collected, 1200 kg consumed...</textarea>
    <button onclick="updateWaste()">Update Values</button>
  </div>

  <script>
    function updateWaste() {
      const collected = document.getElementById('wasteCollected').value;
      const biodegradable = document.getElementById('biodegradableWaste').value;
      const nonBiodegradable = document.getElementById('nonBiodegradableWaste').value;
      const consumed = document.getElementById('wasteConsumed').value;
      const report = `Updated Report:\nWaste Collected: ${collected} kg\nBiodegradable: ${biodegradable} kg\nNon-Biodegradable: ${nonBiodegradable} kg\nWaste Consumed: ${consumed} kg\n...`;
      document.getElementById('wasteReport').value = report;
    }
  </script>
</body>
</html>
