<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Power Plant</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('Service Worker registered:', registration))
        .catch(error => console.log('Service Worker registration failed:', error));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Solar Power Plant</h2>
    <label for="panelCondition">Condition of Solar Panel:</label>
    <input type="text" id="panelCondition" value="Good">
    <label for="energyProduced">Energy Produced (kWh):</label>
    <input type="number" id="energyProduced" value="1500">
    <label for="energyConsumed">Energy Consumed (kWh):</label>
    <input type="number" id="energyConsumed" value="1400">
    <label for="solarReport">7-Day Solar Plant Report:</label>
    <textarea id="solarReport" rows="4">Day 1: 1500 kWh produced, 1400 kWh consumed...</textarea>
    <button onclick="updateSolar()">Update Values</button>
  </div>

  <script>
    function updateSolar() {
      const condition = document.getElementById('panelCondition').value;
      const produced = document.getElementById('energyProduced').value;
      const consumed = document.getElementById('energyConsumed').value;
      const report = `Updated Report:\nPanel Condition: ${condition}\nEnergy Produced: ${produced} kWh\nEnergy Consumed: ${consumed} kWh\n...`;
      document.getElementById('solarReport').value = report;
    }
  </script>
</body>
</html>
