<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biogas Plant</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; }
    input { display: block; margin: 10px 0; }
  </style>
</head>
<body>

<div class="container">
  <h2>Biogas Plant</h2>
  <p>Feedstock Composition: Common Feedback</p>
  <p>C/N Ratio: 20:1</p>
  <p>Temperature: <input type="number" id="temperature" value="30"> °C</p>
  <p>Amount of Gas Produced: <input type="number" id="gasProduced" value="500"> Liters</p>
  <p>Amount of Gas Consumed: <input type="number" id="gasConsumed" value="450"> Liters</p>
  <p>7 Days Report:</p>
  <textarea id="biogasReport" rows="5" cols="50">Day 1: 500L produced, 450L consumed...</textarea>
  <button onclick="updateBiogas()">Update Values</button>
</div>

<script>
  function updateBiogas() {
    const temperature = document.getElementById('temperature').value;
    const gasProduced = document.getElementById('gasProduced').value;
    const gasConsumed = document.getElementById('gasConsumed').value;
    const report = `Updated Report:\nTemperature: ${temperature} °C\nGas Produced: ${gasProduced} L\nGas Consumed: ${gasConsumed} L\n...`;
    document.getElementById('biogasReport').value = report;
  }
</script>

</body>
</html>
